name: continuum

on:
  push:
    branches:
      - develop

env:
  VERSION: 10.0.0-SNAPSHOT
  AWS_REGION: eu-south-1

jobs:
  ketchup-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18.16.0"
        cache: "yarn"

    - name: Install dependencies
      run: yarn install --immutable

    - name: Run Ketchup build
      run: npm run k:build

    - name: Run Ketchup Showcase build
      run: npm run ksc:build

    - name: Zip artifacts
      run: |
        zip -qr ketchup.zip packages/ketchup/dist
        ls -alh ketchup.zip
        zip -qr ketchup-components.zip packages/ketchup/dist/ketchup
        ls -alh ketchup-components.zip
    
    - name: Setup AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Upload artifacts to AWS S3
      run: |
        aws s3 cp ketchup.zip s3://smeup-ketchup/npm-pub/ketchup-stencil/${{ env.VERSION }}/zip/ketchup.zip
        aws s3 cp ketchup-components.zip s3://smeup-ketchup/npm-pub/ketchup-stencil/${{ env.VERSION }}/zip/ketchup-components.zip

    # Prepare GitHub Pages Showcase deployment
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "./packages/ketchup-showcase/dist"

  # Showcase Deployment Job
  showcase-release:
    needs: ketchup-release
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  trigger-webup-continuum:
    needs: ketchup-release
    runs-on: ubuntu-latest
    steps:
    - run: |
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.ROBBY_SMEUP_PAT }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/smeup/webup-project/dispatches \
          -d '{"event_type": "ketchup-continuum-rebuild"}'
  
