<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />

        <title>Ketchup dash list</title>

        <script type="module" src="/build/ketchup.esm.js"></script>
        <script nomodule src="/build/ketchup.js"></script>
    </head>

    <body>

                type="text/css"
            />

            <p>Layout 1</p>
            <kup-dash-list
                id="dash-list1"

                layout="1"

            <p>Layout 2</p>

                id="dash-list3"

                layout="3"

            <p>Layout 4</p>
            <kup-dash-list
                id="dash-list4"
                columns-number="3"
                layout="4"
            ></kup-dash-list>

            <p>Layout 5</p>
            <kup-dash-list
                id="dash-list5"
                columns-number="3"

            <p>Layout 6</p>
            <kup-dash-list
                id="dash-list6"
                columns-number="3"
                layout="6"
            ></kup-dash-list>

            <p>Layout 7</p>
            <kup-dash-list
                id="dash-list7"
                columns-number="3"

            <p>Layout 8</p>
            <kup-dash-list
                id="dash-list8"
                columns-number="3"
                layout="8"
            ></kup-dash-list>

            <p>Layout temp</p>
            <kup-dash-list id="dash-list-temp"></kup-dash-list>

            <script src="/assets/dash-list.js"></script>
        </div>
    </body>
</html>
